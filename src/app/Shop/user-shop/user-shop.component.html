<app-navbar></app-navbar>
<div class="container pt-8 flex items-center gap-3">
    <p class="text-gray-600 font-medium text-2xl">Shop</p>
    <button
    (click)="toggleEditMode()"
    class="ml-auto flex items-center gap-2 text-white bg-red-500 px-4 py-2 rounded hover:bg-gray-800 transition">
    <i class="fa-solid fa-pen-to-square"></i>
    <span *ngIf="!isEditMode">Edit Shop</span>
    <span *ngIf="isEditMode">Stop Editing</span>
  </button>
</div>

<div class="container grid md:grid-cols-4 grid-cols-2 gap-6 pt-4 pb-16 items-start">
  
    <!-- drawer init and toggle -->
    <div class="text-center md:hidden">
        <button
            class="text-white hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 block md:hidden"
            type="button" data-drawer-target="drawer-example" data-drawer-show="drawer-example"
            aria-controls="drawer-example">

        </button>
    </div>


    <div class="pt-4">
        <h3 class="text-xl text-gray-800 mb-3 uppercase">Categories</h3>
        <div class="space-y-2">
            <div class="space-y-2" *ngFor="let category of categories">
                <div class="flex items-center">
                    <input type="checkbox" name="cat-1" id="cat-1" [checked]="isCategorySelected(category.id)"
                        (change)="handleCheckboxChange(category.id)"
                        class="text-primary focus:ring-0 rounded-sm cursor-pointer">
                    <label for="cat-1" class="text-gray-600 ml-3 cusror-pointer">{{category.name}}</label>
                    <!-- <div class="ml-auto text-gray-600 text-sm">(15)</div> -->
                </div>
            </div>

        </div>
    </div>

    <div class="col-span-3">

        <div class="grid md:grid-cols-3 grid-cols-2 gap-6">
            <div class="bg-gray-100 shadow border-2 border-[#59D6CE] rounded overflow-hidden group">
                <div class="relative flex items-center justify-center w-full h-full">
                    <a href="addItem"
                        class="flex items-center justify-center w-full h-full text-6xl text-[#59D6CE] hover:text-primary transition"
                        title="Add Product">
                        <i class="fa-solid fa-plus"></i>
                    </a>
                </div>
            </div>
  


   <!-- Related Product Example -->
  <div class="bg-white shadow rounded overflow-hidden group" *ngIf="showRelatedProduct">
    <div class="relative">
      <img src="https://via.placeholder.com/150" alt="related product image" class="w-full fixed-height">

      <!-- Delete Button (Shown in Edit Mode) -->
      <div *ngIf="isEditMode" class="absolute top-2 right-2 z-10">
        <button (click)="hideRelatedProduct()" 
                class="text-red-500 text-lg bg-white rounded-full p-1 hover:text-red-700 transition">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>

      <!-- Normal Hover Effect (Hidden in Edit Mode) -->
      <div *ngIf="!isEditMode" class="absolute inset-0 bg-black bg-opacity-40 flex items-center 
          justify-center gap-2 opacity-0 group-hover:opacity-100 transition">
        <a href="#"
          class="text-white text-lg w-9 h-8 rounded-full bg-primary flex items-center justify-center hover:bg-gray-800 transition"
          title="view product">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <a href="/editProduct/2"
          class="text-white text-lg w-9 h-8 rounded-full bg-primary flex items-center justify-center hover:bg-gray-800 transition"
          title="edit product">
          <i class="fa-solid fa-pen-to-square"></i>
        </a>
      </div>
    </div>

    <div class="pt-4 pb-3 px-4">
      <a href="#">
        <h4 class="uppercase font-medium text-xl mb-2 text-gray-800 hover:text-primary transition">
          Related Product
        </h4>
      </a>
      <div class="flex items-baseline mb-1 space-x-2">
        <p class="text-xl text-red-500 font-semibold">EUR 14.99</p>
        <p class="text-sm text-gray-400 line-through">EUR 18.99</p>
      </div>
    </div>
  </div>
</div>




            <div *ngFor="let produit of produits" class="bg-white shadow rounded overflow-hidden group">
                <div class="relative">
                    <img [src]="produit.fichier ? produit.fichier : 'assets/bullet.png'"
                         (error)="handleImageError($event)"
                         alt="product image" class="w-full fixed-height">
                    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center 
                    justify-center gap-2 opacity-0 group-hover:opacity-100 transition">
                        <a href="#"
                            class="text-white text-lg w-9 h-8 rounded-full bg-primary flex items-center justify-center hover:bg-gray-800 transition"
                            title="view product">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </a>
                        <a href="/editProduct/{{produit.id}}"
                            class="text-white text-lg w-9 h-8 rounded-full bg-primary flex items-center justify-center hover:bg-gray-800 transition"
                            title="edit product">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </div>
                    
                </div>
                <div class="pt-4 pb-3 px-4">
                    <a href="#">
                        <h4 class="uppercase font-medium text-xl mb-2 text-gray-800 hover:text-primary transition">
                            {{produit.name}}</h4>
                    </a>
                    <div class="flex items-baseline mb-1 space-x-2">
                        <p class="text-xl text-red-500 font-semibold">EUR {{produit.prix}}</p>
                        <p class="text-sm text-gray-400 line-through">EUR 9.97</p>
                    </div>
                </div>
            </div>
            
            

        </div>







        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

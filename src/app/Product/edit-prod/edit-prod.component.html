<app-navbar></app-navbar>

<div class="container mx-auto px-4 py-8">
  <h1 class="text-4xl font-semibold mb-8">Edit Product</h1>
  <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)" enctype="multipart/form-data" class="space-y-6">
    <div>
      <label for="product-name" class="block text-sm font-medium text-gray-700">Product Name</label>
      <input type="text" name="product-name" id="product-name" [(ngModel)]="produit.name"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-[#59D6CE] focus:border-[#59D6CE]" />
    </div>

    <div>
      <label for="product-category" class="block text-sm font-medium text-gray-700">Product Category</label>
      <select id="product-category" name="product-category" [(ngModel)]="produit.category.name"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-[#59D6CE] focus:border-[#59D6CE]">
        <option value="">Please Select</option>
        <option *ngFor="let cat of categories" [value]="cat.name">{{ cat.name }}</option>
      </select>
    </div>

    <div>
      <label for="product-image" class="block text-sm font-bold text-gray-700">Image of Product</label>
      <p>Use up to ten photos to show your item's most important qualities.</p>
      <ul class="list-disc list-inside">
        <li>Use natural light and no flash.</li>
        <li>Include a common object for scale.</li>
        <li>Show the item being held, worn, or used.</li>
        <li>Shoot against a clean, simple background.</li>
      </ul>

      <div class="mt-3 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
        <div class="space-y-1 text-center text-4xl">
          <i class="fa-solid fa-camera"></i>
          <div class="flex text-sm text-gray-600">
            <label for="product-image"
              class="ml-8 relative cursor-pointer bg-white rounded-md font-medium text-[#59D6CE] hover:text-[#59D6CE]-dark focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-[#59D6CE]">
              <span>Upload a file</span>
              <input id="product-image" name="product-image" type="file" class="sr-only"
                (change)="onFileChange($event)" />
            </label>
          </div>
          <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
        </div>
      </div>
    </div>

    <div>
      <label for="additional-description" class="block text-sm font-medium text-gray-700">Additional Description</label>
      <textarea id="additional-description" name="additional-description" rows="4" [(ngModel)]="produit.description"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-[#59D6CE] focus:border-[#59D6CE]"></textarea>
    </div>

    <div>
      <label for="product-price" class="block text-sm font-medium text-gray-700">Product Price</label>
      <input type="text" name="product-price" id="product-price" [(ngModel)]="produit.prix"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-[#59D6CE] focus:border-[#59D6CE]" />
    </div>

    <div>
      <button type="submit"
        class="w-full py-2 px-4 bg-[#59D6CE] hover:bg-red-500 text-white font-semibold rounded-md shadow-md">
        Update Product
      </button>
    </div>
  </form>

</div>

<div 
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50" 
  *ngIf="isVisible">
  <div class="bg-white w-2/3 max-h-screen rounded-lg shadow-lg p-6 relative">
    <button
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
      (click)="closePopup()"
    >
      &times;
    </button>
    <h2 class="text-2xl text-red-700 mb-6">My Wishlist</h2> 
    
    <div *ngIf="wishlists.length > 0; else noItems">
      <ul class="space-y-4">
        <li
          *ngFor="let item of wishlists"
          class="flex items-center justify-between p-4 bg-gray-100 rounded-lg shadow-sm"
        >
          <div>
            <p class="text-lg font-medium">{{ item.produit.name }}</p>
            <p class="text-sm text-gray-500">{{ item.produit.description }}</p>
            <p class="text-sm text-gray-500">{{ item.produit.prix }}</p>
          </div>
          <button
            class="text-red-500 hover:text-red-700"
            (click)="removeWishlist(item.produit)"
          >
            Remove
          </button>
        </li>
      </ul>
    </div>

    <ng-template #noItems>
      <p class="text-center text-gray-500">Your wishlist is empty.</p>
    </ng-template>
  </div>
</div>

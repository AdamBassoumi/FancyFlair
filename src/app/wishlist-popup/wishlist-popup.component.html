<div 
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50" 
  *ngIf="isVisible">
  <div class="bg-white w-3/4 max-h-screen rounded-lg shadow-lg p-6 relative overflow-y-auto">
    <button
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl"
      (click)="closePopup()"
    >
      &times;
    </button>
    
    <h2 class="text-2xl font-bold text-gray-800 mb-6">My Wishlist</h2>

    
    <div *ngIf="wishlists.length > 0; else noItems">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  
        <div 
          *ngFor="let item of wishlists" 
          class="bg-gray-100 rounded-lg shadow-md p-4 flex flex-col items-center text-center"
        >
        
          <img 
            [src]="item.produit.fichier ? item.produit.fichier : 'assets/default-image.png'" 
            alt="Product Image" 
            class="w-32 h-32 object-cover rounded mb-4"
          >
          
        
          <div class="flex-1">
            <h3 class="text-lg font-medium text-gray-800 mb-2">{{ item.produit.name }}</h3>
            <p class="text-sm text-gray-500">{{ item.produit.description }}</p>
            <p class="text-lg font-bold text-gray-700 mt-2">â‚¬{{ item.produit.prix }}</p>
          </div>
          
          
          <button
            class="mt-4 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700 transition"
            (click)="removeWishlist(item.produit)"
          >
            Remove
          </button>
        </div>
      </div>
    </div>

  
    <ng-template #noItems>
      <div class="flex flex-col items-center justify-center py-10">
        <p class="text-gray-500 text-lg">Your wishlist is empty.</p>
        <button 
          class="mt-6 bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition"
          (click)="closePopup()"
        >
          Continue Shopping
        </button>
      </div>
    </ng-template>
  </div>
</div>
